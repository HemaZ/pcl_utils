name: MacOS build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: brew search
      run: brew search pcl
    - name: brew info pcl
      run:  brew info pcl
    - name: mkdir build && cd build && cmake .. && make install
      run: mkdir build && cd build && cmake .. && make install
    
